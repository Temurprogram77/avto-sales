<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Avto Salon</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="header">
        <div class="navbar">
            <nav class="nav container">
                <a href="#" class="logo">
                    <img src="assets/img/logo.png" alt="logo">
                    <span>Avto sales</span>
                </a>
                <div class="pages">
                    <a href="#home" class="home">Home</a>
                    <a href="#cars" class="cars">Cars</a>
                    <a href="#brands" class="brands">Brands</a>
                    <a href="#about" class="about Us">About Us</a>
                    <a href="#contact" class="contact">Contact</a>
                </div>
                <div class="login">
                    <div class="signIn">
                        Sign In
                    </div>
                    <div class="signUp">
                        Sign Up
                    </div>
                </div>
            </nav>
        </div>
        <section class="video-container section container">
            <video autoplay muted loop playsinline class="background-video">
                <source src="your-video.mp4" type="video/mp4" />
                Your browser does not support the video tag.
            </video>
            <div class="content">
                <h1>Welcome to Car Shopping</h1>
                <p>Find your dream car today!</p>
                <button>Explore Cars</button>
            </div>
        </section>
    </div>
    <script src="js/data.js"></script>
    <script src="js/script.js"></script>
</body>

</html>
