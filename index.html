<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="assets/svg/bmw.svg" type="image/x-icon">
    <title>Avto Salon</title>
    <link href="https://cdn.jsdelivr.net/npm/@splidejs/splide@4.1.4/dist/css/splide.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="header">
        <div class="navbar">
            <nav class="nav container">
                <a href="#" class="logo">
                    <img src="assets/img/logo.png" alt="logo">
                    <span>Avto sales</span>
                </a>
                <div class="pages">
                    <a href="#home" class="home">Home</a>
                    <a href="#cars" class="cars">Cars</a>
                    <a href="#brands" class="brands">Brands</a>
                    <a href="#about" class="about Us">About Us</a>
                    <a href="#contact" class="contact">Contact</a>
                </div>
                <div class="login">
                    <div class="signIn">
                        Sign In
                    </div>
                    <div class="signUp">
                        Sign Up
                    </div>
                </div>
            </nav>
        </div>
        <video autoplay muted loop playsinline class="background-video">
            <source src="/assets/video/BMW_M4_Neon_City_Ride_Screensaver_Live_Wallpaper_Relax_Background.mp4"
                type="video/mp4" />
            Your browser does not support the video tag.
        </video>
        <section class="section container">
            <h2>Find Your Dream Car Today!</h2>
            <p>Discover a wide range of high-quality vehicles at unbeatable prices. Shop smart and drive your passion!
            </p>
            <button>Explore Cars</button>
        </section>
    </div>


    <div id="cars" class="carsSection">
        <div class="container cards-car splide">
          <div class="splide__track">
            <ul class="splide__list">
              <!-- Dinamik elementlar shu yerga kiritiladi -->
            </ul>
          </div>
        </div>
      </div>
      


    <script src="https://cdn.jsdelivr.net/npm/@splidejs/splide@4.1.4/dist/js/splide.min.js"></script>
    <script src="js/slider.js"></script>
    <script type="text/javascript" src="vanilla-tilt.js"></script>
    <script src="js/data.js"></script>
    <script src="js/script.js"></script>
    <script src="js/vanilla.js"></script>
    <script>
        VanillaTilt.init(document.querySelectorAll(".card"), {
            max: 10,
            speed: 0.01,
            glare: true,
            "max-glare": 0.2,
        });
    </script>
</body>

</html>
